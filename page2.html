<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: linear-gradient(90deg, #61604f, #c7ba28);
      }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 4 колонки одинаковой ширины */
        gap: 10px; /* Отступы между фото */
      }

      .photo-grid img {
        width: 100%;
        border-radius: 8px;
      }
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
      }

      .photo-item {
        position: relative; /* Для наложения текста поверх */
      }

      .photo-item img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .photo-item:hover img {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .photo-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Тёмный фон с прозрачностью */
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* Прячем текст */
        transition: opacity 0.3s ease;
        border-radius: 8px; /* Совпадает с углами фото */
      }

      .photo-item:hover .overlay {
        opacity: 1; /* Показываем текст при наведении */
      }
    </style>
  </head>
  <body>
    <div class="photo-grid">
      <div class="photo-item">
        <img src="1.jpg" alt="Фото 1" />
        <div class="overlay">Пожрать бы!</div>
      </div>

      <div class="photo-item">
        <img src="2.jpg" alt="Фото 2" />
        <div class="overlay">Поспать бы!</div>
      </div>

      <div class="photo-item">
        <img src="3.jpg" alt="Фото 2" />
        <div class="overlay">Посрать бы!</div>
      </div>

      <div class="photo-item">
        <img src="4.jpg" alt="Фото 2" />
        <div class="overlay">Рыбы бы!</div>
      </div>
    </div>
  </body>
</html>
